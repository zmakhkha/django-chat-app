{% extends 'core/base.html' %}

{% block title %} {{ room.name }} {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
	<h1 class="text-3xl lg:text-6xl text-white">{{ room.name }}</h1>
</div>

<div class="lg:w-2/4 mx-4 lg:mx-auto p-4 bg-white rounded-xl mb-5" >
	<div class="chat-messages space-y-3" id="chat-messages">
		<div class="p-4 bg-gray-200 rounded-xl">
			<p class="font-semibold">Username</p>
			<p>This is the username</p>
		</div>
		<div class="p-4 bg-gray-200 rounded-xl">
			<p class="font-semibold">Username</p>
			<p>This is the username</p>
		</div>
		<div class="p-4 bg-gray-200 rounded-xl">
			<p class="font-semibold">Username</p>
			<p>This is the username</p>
		</div>
	</div>
</div>
<div class="lg:w-2/4 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
	<div class="lg:w-2/4 mt-6 mx-4 lg:mx-auto p-4 bg-white rounded-xl ">
		<form method="post" action="." class="flex">
			{% csrf_token %}
			<input type="text" name="content" class="flex-1 mr-3 text-black" placeholder="message ..." id="chat-message-input">
			<button class=" py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700 " id="chat-message-submit">
				Submit
			</button>
		</form>
		
	</div>
</div>
{% endblock %}
